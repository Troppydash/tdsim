<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic</title>

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

<div>
    <h1>Dynamic</h1>
    <button id="pause">Pause</button>
</div>

<div>
    <canvas id="graph1"></canvas>
</div>

<div>
    <div>
        Equation:
        <input value="x * x" placeholder="x * x" id="graph2Input"/>
        <br/>
        <input id="xrangeLower" type="range" value="-200" min="-1000" max="1000"/>
        <input id="xrangeUpper" type="range" value="200" min="-1000" max="1000"/>
    </div>
    <canvas id="graph2"></canvas>
</div>

<div>
    <div>
        Variables
        <label>
            I
            <input id="diodeCurrent" type="range" value="100" min="0" max="1000"/>
        </label>
    </div>
    <canvas id="diode"></canvas>
</div>


<script src="../polyfill/globalPolyfill.js"></script>
<script src="../../build/tdsim.js"></script>
<script src="dynamic.js"></script>
</body>
</html>
